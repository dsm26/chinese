<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #card {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 40px;
      margin: 20px auto;
      width: 400px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .word {
      font-size: 28px;
      margin: 10px 0;
    }
    .pinyin {
      font-size: 20px;
      color: #444;
      margin-top: 5px;
    }
    button, select, label {
      margin: 5px;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    #footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <h1>Flashcards</h1>
  <div id="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
    <button onclick="reloadData()">Reload Data</button>
    <button onclick="clearCache()">Clear Cache</button>
    <label>
      <input type="checkbox" id="randomToggle"> Random
    </label>
    <label>
      <input type="checkbox" id="showAnswerToggle" checked> Show Answer
    </label>
    <label>
      <input type="checkbox" id="showPinyinToggle" checked> Show Pinyin
    </label>
    <label>
      Show first:
      <select id="showFirstSelect">
        <option value="english">English</option>
        <option value="chinese">Chinese</option>
      </select>
    </label>
  </div>
